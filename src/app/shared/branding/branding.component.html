<div class=" d-none d-md-block">
<ng-container *ngIf="isHeader; else elseTemplate">
  <div class="{{scheme}} d-flex">
    <img [src]="getLogo()" class="navbar-brand">

    <div class="brand">{{getTitle()}}</div>
  </div>

</ng-container>
<ng-template #elseTemplate>
  <div class="{{scheme}} d-flex not-header my-2">
    <img [src]="getLogo()" class="navbar-brand">

    <div class="brand">{{getTitle()}}</div>
  </div>

</ng-template>


</div>
